<style>
        body {
        background: linear-gradient(to right, #00c6ff, #0072ff); /* kék-zöld színátmenet */
                }

        .button {
        background-color: #007BFF;  /* Alap háttérszín */
        color: white;  /* Fehér szöveg */
        font-size: 18px;  /* Nagyobb betűméret */
        border: none;  /* Nincs szegély */
        padding: 12px 24px;  /* Belülről térköz */
        border-radius: 8px;  /* Lekerekített sarkok */
        cursor: pointer;  /* Kézkurzor, amikor fölé viszünk */
        transition: background-color 0.3s ease, transform 0.2s ease;
        }

   
        .button:hover {
        background-color: #0056b3;  /* Sötétebb kék a hover hatására */
        transform: scale(1.1);  /* Kis mértékű nagyítás */
        }

    
        .button:focus {
            outline: none;  /* Ne legyen körvonal a gomb körül */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);  /* Kék árnyék */
        }

    
        .button:disabled {
            background-color: #cccccc;  /* Szürke szín, ha le van tiltva */
            cursor: not-allowed;  /* Nem engedélyezett kurzor */
        }

        h5 {
            font-size: 3rem;
            color: #4A90E2;  /* Kék szín */
            text-align: center;
            text-transform: uppercase;  /* Nagybetűs */
            letter-spacing: 2px;  /* Távolság a betűk között */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);  /* Finom árnyék */
            margin-bottom: 20px;
        }

        a{
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
            text-align: justify;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);  /* Finom árnyék */

        label{

            max-width: 800px;

</style>
